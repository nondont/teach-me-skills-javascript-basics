<!doctype html>
<html>
    <head>
        <title>Tabs example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="tabs">
            <ul class="tabs__navigation">
                <li class="tabs__navigation-link checked">
                    <input type="radio" name="tabs" id="tab-1" class="tabs__navigation-input" checked>
                    <label for="tab-1" class="tabs__navigation-label">London</label>
                    <div class="tabs__content">
                        <h2>London</h2>
                        <p>London is a capital of Great Britain.</p>
                    </div>
                </li>
                <li class="tabs__navigation-link">
                    <input type="radio" name="tabs" id="tab-2" class="tabs__navigation-input">
                    <label for="tab-2" class="tabs__navigation-label">Paris</label>
                    <div class="tabs__content">
                        <h2>Paris</h2>
                        <p>Paris is a capital of France.</p>
                    </div>
                </li>
                <li class="tabs__navigation-link">
                    <input type="radio" name="tabs" id="tab-3" class="tabs__navigation-input">
                    <label for="tab-3" class="tabs__navigation-label">Minsk</label>
                    <div class="tabs__content">
                        <h2>Minsk</h2>
                        <p>Minsk is a capital of Belarus.</p>
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>
